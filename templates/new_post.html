{% extends "base.html" %}

{% block head %}
<title>Edit Posts </title>
{% endblock %}



{% block body %}
<h1>New Posts</h1>
<hr>
<h2>Create new blog post:</h2>
<form action="/posts" method="POST">
    <label for="title"> Title: </label>
    <input class="form-control" type="text" placeholder="Enter Title" aria-label="Enter Title" name="title"
        id="title" />
    <br />
    <label for="author"> Author: </label>
    <input class="form-control" type="text" placeholder="Enter Author" aria-label="Enter Author" name="author"
        id="author" />
    <br />
    <label for="content"> Posts: </label>
    <textarea class="form-control" name="content" id="content" placeholder="Enter Content" aria-label="Enter Content"
        rows="3"></textarea>
    <br />
    <input type="submit" value="post" />
</form>
<hr>

{% endblock %}
