{% extends "base.html" %}

{% block head %}  
<title>Edit Posts </title>
{% endblock %}



{% block body %} 
<h1>Editing Posts</h1>
    <hr>
    <h2>Edit right here: </h2>
    <form action="/posts/edit/{{post.id}}" method="POST">
        <label for="title"> Title: </label>
        <input class="form-control" type="text" value="{{post.title}}" aria-label="Enter Title" name="title"
            id="title" />
        <br />
        <label for="author"> Author: </label>
        <input class="form-control" type="text" value="{{post.author}}" aria-label="Enter Author" name="author"
            id="author" />
        <br />
        <label for="content"> Posts: </label>
        <textarea class="form-control" name = "content" id="content"  aria-label="Enter Content" rows="3">{{post.content}}</textarea>
        <br />
        <input type="submit" value="save" />
    </form>
    <hr>

{% endblock %}
